<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #000000, #434343, #383838, #1f1f1f);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            text-align: center;
            padding: 0;
            margin: 0;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Prevents scrollbar from showing */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            padding: 20px;
            position: relative;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: inline-block;
            width: 100%;
            max-width: 400px;
            margin: auto;
            color: #fff;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: formSlideIn 0.8s ease forwards;
        }

        @keyframes formSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2em;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #333;
            color: #fff;
            position: relative;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        input:focus {
            background: #444;
            border-color: #007bff;
        }

        .password-container {
            position: relative;
            margin-bottom: 20px;
        }

        .toggle-password {
            display: block;
            width: 100%;
            margin-top: 5px;
            padding: 5px 0;
            background-color: transparent;
            border: none;
            color: #ddd;
            font-size: 0.9em;
            cursor: pointer;
            text-align: center;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #fff;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .info {
            font-size: 0.9em;
            color: #ddd;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s 1s forwards; /* Delayed fade-in */
        }

        @media (max-width: 768px) {
            input {
                width: calc(100% - 20px);
            }

            form {
                padding: 15px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            }

            h1 {
                font-size: 1.5em;
            }

            button {
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }

            button {
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/login" method="post">
            <h1>Login put 1 and 1 </h1>
            <input type="text" name="username" placeholder="Username" required>
            <div class="password-container">
                <input type="password" name="password" placeholder="Password" id="password" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">Show password</button>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="info">
            <p>                                         </p>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var toggleBtn = document.querySelector(".toggle-password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleBtn.textContent = "Hide password";
            } else {
                passwordField.type = "password";
                toggleBtn.textContent = "Show password";
            }
        }
    </script>
</body>
</html>
